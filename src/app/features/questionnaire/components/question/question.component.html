<div class="p-3">

    <div class="text-center mb-3"> 
        <h2>{{question.value}}</h2>
    </div>

    <div class="flex buttons-container "> 
        <button class="mb-3" mat-raised-button color="primary" *ngFor="let answer of question.answers;" (click)="answerClick(answer)">
            <span class="text-16">
                {{answer.value}}
            </span>
        </button>
    </div>

</div>
